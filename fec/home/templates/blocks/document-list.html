{% load wagtailcore_tags %}
{% load filters %}

<div class="post-feed">
{% for block in self %}
  <div class="post">
    <h3>{{ block.title }}</h3>
    <p class="t-sans post__doc"><a href="{{ block.document.url }}">{{ block.document.title }}</a> 
    {{ block.document.title | get_file_type }}</p>
  </div>
{% endfor %}
</div>
