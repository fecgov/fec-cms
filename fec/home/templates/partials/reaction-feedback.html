{% load wagtailcore_tags %}
PAGE:{{ template }}
PID:{{ pid }}

<div class="reaction-box js-reaction-box" data-name="fees-section" data-location="{{ location }}">
    <form>
      <div class="js-reaction-step-1">
        <span class="reaction-box__heading">{{ title }}</span>
        <ul class="list--buttons">
          <li>
            <button type="button" class="button--standard button--informative js-reaction" data-reaction="informative">Informative</button>
          </li>
          <li>
            <button type="button" class="button--standard button--confusing js-reaction" data-reaction="confusing">Confusing</button>
          </li>
          <li>
            <button type="button" class="button--standard button--not-interested js-reaction" data-reaction="not-interested">Not interested</button>
          </li>
          <li>
            <button type="button" class="button--standard js-reaction" data-reaction="none">None of the above</button>
          </li>
        </ul>
      </div>
      <div class="js-reaction-step-2 u-fade-in" aria-hidden="true">
        <span class="reaction-box__heading">{{ title }}</span>
        <p><label for="reaction-more-fees-section"></label></p>
        <textarea id="reaction-more-fees-section"></textarea>
        <ul class="list--buttons">
          <li><button data-sitekey="6Lc0uGwUAAAAALGRGXt3mTteJeb_lbse2frNdWjv" data-callback="submitReactionfees-section" class="g-recaptcha button--standard js-skip" data-badge="bottomleft">Skip</button></li>
          <li><button data-sitekey="6Lc0uGwUAAAAALGRGXt3mTteJeb_lbse2frNdWjv" data-callback="submitReactionfees-section" class="g-recaptcha button--cta" data-badge="bottomleft">Submit</button></li>
      </div>
    </form
    >
    <div class="message message--success message--inverse-alt message--small js-reaction-success u-fade-in" aria-hidden="true">
      Thanks for helping us improve!
    </div>
    <div class="message message--error message--inverse-alt message--small js-reaction-error u-fade-in" aria-hidden="true">
      <p>Uh oh. Something went wrong. Please try again.</p>
      <button type="button" class="js-reset button--cta">Start over</button>
    </div>
  </div>
