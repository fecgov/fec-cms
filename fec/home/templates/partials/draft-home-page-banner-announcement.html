{% load wagtailcore_tags %}

{% if draft_banners %}
<section class="slab slab--secondary">
  <div class="container">
  {% for banner in draft_banners %}
    <div{% if forloop.counter == 2 %} class="u-margin--top"{% endif %}>
      <div class="message message--red message--mini message--info message--inline u-no-margin-top u-no-margin-bottom">
        <span class="t-bold">{{ banner.title }}:</span> {{ banner.description }}
      </div>

      <a href="{{ banner.link_url }}" class="t-sans">{{ banner.link_title }}</a> Â»
      {% if banner.link_url_2 %}
      &nbsp; | &nbsp; <a href="{{ banner.link_url_2 }}" class="t-sans">{{ banner.link_title_2 }}</a> Â»
      {% endif %}
    </div>
  {% endfor %}
</div>
</section>
{% endif %}
