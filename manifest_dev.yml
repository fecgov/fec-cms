---
applications:
  - name: cms
    instances: 1
    memory: 512M
    disk_quota: 1G
    stack: cflinuxfs3
    buildpacks:
      - python_buildpack
    routes:
      - route: fec-dev-cms.apps.internal
    services:
      - cms-creds-dev
      - fec-creds-dev
      - fec-dev-cms
      - content-s3
    env:
      DISABLE_COLLECTSTATIC: 1
      DJANGO_SETTINGS_MODULE: fec.settings.production
      FEC_API_URL: "https://fec-dev-api.app.cloud.gov"
      FEC_APP_URL: "/data"
      FEC_CMS_DEBUG: false
      FEC_CMS_ENVIRONMENT: dev
      FEC_TRANSITION_URL: https://transition.fec.gov
